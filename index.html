<!DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>+ Amigos</title>

	<link href="https://fonts.googleapis.com/css?family=Kanit:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
	<div class="topbar"></div>
	<header>
		<img src="./assets/images/logo.png" alt="" class="logo">
	</header>

	<div class="row">
		<div class="content">
			<div class="h-cont">
				<div class="msg">
					<h1 class="t-gradient">Invitar um amigo</h1>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis explicabo at quibusdam illo, temporibus non! Voluptatum ut magnam, soluta eius repellendus perspiciatis accusantium deleniti rerum saepe ullam.</p>
				</div>
			</div>
		</div>
	</div>

	<div class="str">
		<div class="l-half c-1">
			<div class="f-cont">
				<form action="">
					<label>
						<input type="text" placeholder="Tu email">
						<span class="alert">Atención: Para que podamos indenticarte y autorizar la invictación ingresá el email al que tu escuela te escribe regularmente.</span>
					</label>

					<label>
						<input type="text" placeholder="Nombre">
					</label>

					<label>
						<input type="email" placeholder="Email">
					</label>

					<label>
						<input type="text" placeholder="Teléfono">
						<span class="alert">(En esta etapa del proyecto la invitación se asignaría a la escuela del alumno - Identificado por su email en padma).</span>
					</label>

					<label>
						<div class="select">
							<select>
								<option value="" selected>Escuela</option>
								<option value="">Escuela 1</option>
								<option value="">Escuela 2</option>
							</select>
						</div>
					</label>

					<input type="submit" value="Enviar invitación">
				</form>
			</div>
		</div>
		<div class="r-half background" style="background-image: url('./assets/images/bg.jpg')"></div>
	</div>

	<footer>
		<div class="rights">© 2017 +Amigos</div>
	</footer>
</body>
</html>
